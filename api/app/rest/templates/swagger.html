<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('rest.static', filename='css/swagger-ui.css' ) }}">
    <link rel="icon" type="image/png" href="{{ url_for('rest.static', filename='images/favicon-32x32.png') }}" sizes="32x32" />
    <link rel="icon" type="image/png" href="{{ url_for('rest.static', filename='images/favicon-16x16.png') }}" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin: 0;
        background: #e5eff5;
        /*background: #748691;*/
      }

      .home {
        margin-left: 10vmin;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <div class="home"><a href="{{ url_for('views.index') }}"><img width=32 height=32 src="{{ url_for('views.static', filename='images/home.png') }}"></a></div>
    <div id="swagger-ui"></div>

    <script src="{{ url_for('rest.static', filename='js/swagger-ui-bundle.js') }}" charset="UTF-8"> </script>
    <script src="{{ url_for('rest.static', filename='js/swagger-ui-standalone-preset.js') }}" charset="UTF-8"> </script>
    
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "{{ url_for('rest.static', filename='swagger.json') }}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis
        ]
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
