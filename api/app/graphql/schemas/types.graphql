        ): EmendasResult!

    buscarProponentes(
        page_specs: PageSpecs,
        filters: FilterProponentes,
        sort: SortProponentes
        ): ProponentesResult!

    buscarMovimento(
        page_specs: PageSpecs,
        filters: FilterMovimento,
        sort: SortMovimento
        ): MovimentoResult!

    buscarConvenios(
        page_specs: PageSpecs,
        filters: FilterConvenios,
        sort: SortConvenios
        ): ConveniosResult!

    buscarLicitacoes(
        page_specs: PageSpecs,
        filters: FilterLicitacoes,
        sort: SortLicitacoes
        ): LicitacoesResult!

    buscarParlamentares(
        page_specs: PageSpecs,
        filters: FilterParlamentares,
        sort: SortParlamentares
        ): ParlamentaresResult!

    buscarAtributos: Atributos!
}
