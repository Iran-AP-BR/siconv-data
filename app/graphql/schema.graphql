
schema {
    query: Query
}

input PageSpecs {
    page: Int
    page_length: Int
}

type Pagination {
    page: Int!
    page_length: Int!
    page_count: Int!
    items_count: Int!
}

type Movimento {
    NR_CONVENIO: String!
    DATA: String
    VALOR: String
    TIPO: String
    IDENTIF_FORNECEDOR: String
    NOME_FORNECEDOR: String
    CONVENIO: Convenio
}

type Proponente {
    IDENTIF_PROPONENTE: String
    NM_PROPONENTE: String
    UF_PROPONENTE: String
    MUNIC_PROPONENTE: String
    COD_MUNIC_IBGE: String
    CONVENIOS(page_specs: PageSpecs!={page: 1, page_length: 50}): ConveniosResult
}

type Convenio {
    NR_CONVENIO: ID!
    DIA_ASSIN_CONV: String
    SIT_CONVENIO: String
    INSTRUMENTO_ATIVO: String
    DIA_PUBL_CONV: String
    DIA_INIC_VIGENC_CONV: String
    DIA_FIM_VIGENC_CONV: String
    DIA_LIMITE_PREST_CONTAS: String
    VL_GLOBAL_CONV: String
    VL_REPASSE_CONV: String
    VL_CONTRAPARTIDA_CONV: String
    COD_ORGAO_SUP: String
    DESC_ORGAO_SUP: String
    NATUREZA_JURIDICA: String
    COD_ORGAO: String
    DESC_ORGAO: String
    MODALIDADE: String
    IDENTIF_PROPONENTE: String
    OBJETO_PROPOSTA: String
    EMENDAS(page_specs: PageSpecs!={page: 1, page_length: 50}): EmendasResult
    PROPONENTE: Proponente
    MOVIMENTO(page_specs: PageSpecs!={page: 1, page_length: 50}): MovimentoResult
}

type Emenda {
    NR_EMENDA: String!
    NOME_PARLAMENTAR: String
    TIPO_PARLAMENTAR: String
    CONVENIOS(page_specs: PageSpecs!={page: 1, page_length: 50}): ConveniosResult
}

type ConveniosResult {
    pagination: Pagination
    errors: [String]
    convenios: [Convenio]
}

type EmendasResult {
    pagination: Pagination
    errors: [String]
    emendas: [Emenda]
}

type ProponentesResult {
    pagination: Pagination
    errors: [String]
    proponentes: [Proponente]
}

type MovimentoResult {
    pagination: Pagination
    errors: [String]
    movimento: [Movimento]
}

type Query {
    buscarEmendas(page_specs: PageSpecs!={page: 1, page_length: 50},
            NR_EMENDA: ID,
            NOME_PARLAMENTAR: String,
            TIPO_PARLAMENTAR: String
            ): EmendasResult!

    buscarProponentes(page_specs: PageSpecs!={page: 1, page_length: 50},
            IDENTIF_PROPONENTE: ID,
            NM_PROPONENTE: String,
            UF_PROPONENTE: String,
            MUNIC_PROPONENTE: String,
            COD_MUNIC_IBGE: String
            ): ProponentesResult!

    buscarMovimento(page_specs: PageSpecs!={page: 1, page_length: 50},
            NR_CONVENIO: ID,
            DATA: String,
            VALOR: String,
            TIPO: String,
            IDENTIF_FORNECEDOR: String,
            NOME_FORNECEDOR: String
            ): MovimentoResult!

    buscarConvenios(page_specs: PageSpecs!={page: 1, page_length: 50}, emendas: Boolean = null,
              NR_CONVENIO: ID, 
              DIA_ASSIN_CONV: String,
              SIT_CONVENIO: String,
              INSTRUMENTO_ATIVO: String,
              DIA_PUBL_CONV: String,
              DIA_INIC_VIGENC_CONV: String,
              DIA_FIM_VIGENC_CONV: String,
              DIA_LIMITE_PREST_CONTAS: String,
              VL_GLOBAL_CONV: String,
              VL_REPASSE_CONV: String,
              VL_CONTRAPARTIDA_CONV: String,
              COD_ORGAO_SUP: String,
              DESC_ORGAO_SUP: String,
              NATUREZA_JURIDICA: String,
              COD_ORGAO: String,
              DESC_ORGAO: String,
              MODALIDADE: String,
              IDENTIF_PROPONENTE: String,
              OBJETO_PROPOSTA: String
              ): ConveniosResult!
}
